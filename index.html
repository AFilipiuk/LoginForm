<!DOCTYPE html>
<html>

<head>
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="column">
            <a href="new.html" id="new-user">Create new account</a><br />
            <div id="form-section">
                <p>
                    <a href="#"><img src="img/logo.png" /></a>
                </p>
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="checkbox" id="check-remember"><label for="check-remember">Remember me</label>
                <button class="btn btn-primary">Login</button>
                <a href="remind.html">Remind me password</a><br />
                <p>or</p>
                <button class="btn btn-secondary"><span class="icon facebook"></span>Login with Facebook</button>
                <button class="btn btn-secondary"><span class="icon google"></span>Login with Google+</button>
            </div>
        </div>
        <div class="column right">
            <div id="marketing-section">
                <p class="marketing-heading">Create surveys</p>
                <p>that will get you all the information you need</p>
            </div>
        </div>
    </div>
</body>

</html>
