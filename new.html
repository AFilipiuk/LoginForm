<!DOCTYPE html>
<html>

<head>
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="column">
            <a href="index.html" id="new-user">You already have and account? Sign in</a><br />
            <div id="form-section">
                <p>
                    <a href="#"><img src="img/logo.png" /></a><br />
                    <h3>Create new account</h3>
                </p>
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="checkbox" id="check-remember"><label for="check-remember">I agree to the </label><a href="#">Terms and conditions</a>
                <button class="btn btn-primary">Sign up</button>
                <p>or</p>
                <button class="btn btn-secondary"><span class="icon facebook"></span>Sign up with Facebook</button>
                <button class="btn btn-secondary"><span class="icon google"></span>Sign up with Google+</button>
            </div>
        </div>
        <div class="column right">
            <div id="marketing-section">
                <p class="marketing-heading">Create surveys</p>
                <p>that will get you all the information you need</p>
            </div>
        </div>
    </div>
</body>

</html>
